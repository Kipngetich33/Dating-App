{% extends 'base.html'%}

{% block content %}
<div class= "container">
    {% for message in messages %}
    <div class = "panel"> 

        
        <p>Message: {{message.message}}</p>
        <h6>Sender:{{message.sender}}</h6>
        <a href="{{url_for('main.send_messages',id = message.sender_id)}}">Reply</a>
        
                   
    </div>
    {% endfor %}
</div>
    
{% endblock %}
