{% extends 'bootstrap/base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block styles%}
{{ super() }}
<link href="https://fonts.googleapis.com/css?family=Lobster|shrikhand" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
<script type="text/javascript"> new WOW().init(); </script>

{% endblock %}
{% block content%}
<style>
body{
  background: linear-gradient(to right,  grey, white); /* Standard syntax (must be last) */

height: 500px;
}
.container{
  justify-content: space-around;
  width: 500px;
  height: 300px;
  color: black;
  margin-top: 200px;
}
</style>
<div class="header wow bounceInDown data-wow-delay="100ms" data-wow-duration="2s"">
<div class="container">
  <div class="row">

    <div class="col-md-2"> </div>

    <div class="col-md-8">
      <!-- Flash message -->
      {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
          </div>

      {% endfor %}
      <!-- Login form  -->

      {{ wtf.quick_form(login_form) }}

      <p> Dont Have an account  <a href="{{url_for('auth.register')}}">Register!</a></p>

    </div>

    <div class="col-md-2"> </div>

  </div>
</div>


{%endblock%}
